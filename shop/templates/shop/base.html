<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
</head>
<body>

<div>
    <h1>My shop</h1>
</div>
<div class="cart">
    {% with total_items=cart|length %}
        {% if cart|length > 0 %}
            Your cart:
            <a href="{% url 'cart_detail' %}">
                {{ total_items }}
                item{{ total_items|pluralize }}
                {{ cart.get_total_price }}
            </a>
        {% else %}
            <p>Your cart empty</p>
        {% endif %}
    {% endwith %}
</div>

<div>
    {% block content %}{% endblock %}
</div>


</body>
</html>
